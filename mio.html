<script>

    function raph(funci, inicial, erro) {

        let parrafo, texto, contador, derivada, evaluadaDeriva, evaluadaFun, resultado, anterior;
        contador = 0;

        function miFuncion(anterior, inicial, erro) {
            let primert, segundot, tercert, cuartot;
            primert = inicial;
            if (inicial === 1) {
                return true;
            }
            segundot = primert - (anterior);
            tercert = segundot / (primert);
            cuartot = Math.abs(tercert * 100);
            if (cuartot >= erro) {
                return true
            } else {
                return false
            }
        }

        do {
            contador++;
            console.debug("entro al while");
            derivada = math.derivative(funci, 'x');
            console.debug('derivada', derivada.toString());
            evaluadaFun = math.evaluate(funci, {x: inicial});
            console.debug('evaluadaFun', evaluadaFun.toString());
            evaluadaDeriva = derivada.evaluate({x: inicial});
            console.debug('evaluadaDeriva', evaluadaDeriva.toString());
            resultado = inicial - (evaluadaFun / evaluadaDeriva);
            console.debug('división', evaluadaFun / evaluadaDeriva);
            console.debug("la iteracion " + (contador) + " es = " + resultado);
            anterior = inicial;
            inicial = resultado;
            parrafo = document.createElement('p');
            texto = document.createTextNode("La iteracion " + contador + " da " + resultado);
            parrafo.appendChild(texto);
            document.getElementById("divisito").appendChild(parrafo);


        } while (miFuncion(anterior, inicial, erro));

        console.debug("iteracciones: " + contador);
        console.debug("X vale= " + resultado);
        parrafo = document.createElement('h4');
        texto = document.createTextNode("El resultado de X es  " + resultado);
        parrafo.appendChild(texto);
        document.getElementById("divisito").appendChild(parrafo);

        renderCharts(math.parse(funci), math.round(resultado, 1));
    }

    let func = document.getElementById("idFun").value;

    function totalCasesChart(ctx, mFunc, raiz) {
        let desde = raiz -2;
        const labels = [];
        const data = [];

        for (let i = 0; i < (desde + 5); i++) {
            const x = desde + i;
            const y = mFunc.evaluate({x: x});
            console.debug(x, y)
            labels.push(x);
            data.push(y);
        }

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: mFunc.toString(),
                    data: data,
                    backgroundColor: 'rgba(255, 0, 0, 1)'
                }]
            }
        });
    }

    function renderCharts(mFunc, raiz) {
        $("#grafiquito").show();

        const ctx = document.querySelector('#chart').getContext('2d')
        totalCasesChart(ctx, mFunc, raiz)
    }


    function setSombrerito() {
