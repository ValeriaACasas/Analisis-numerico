  <script>
    let chartzito = null;

    function raph(funci, inicial, erro) {

      let bloque, texto, contador, derivada, evaluadaDeriva, evaluadaFun, resultado, anterior;
      contador = 0;

      document.getElementById("divisito").innerHTML = '';
      if (chartzito !== null) {
        chartzito.destroy();
      } 

      function miFuncion(anterior, inicial, erro) {
        let primert, segundot, tercert, cuartot;
        primert = inicial;
        if (inicial === 1) {
          return true;
        }
        segundot = primert - (anterior);
        tercert = segundot / (primert);
        cuartot = Math.abs(tercert * 100);
        if (cuartot >= erro) {
          return true
        } else {
          return false
        }
      }

      do {
        contador++;
        console.debug("entro al while");

        derivada = math.derivative(funci, 'x');
        console.debug('derivada', derivada.toString());

        evaluadaFun = math.evaluate(funci, { x: inicial });
        console.debug('evaluadaFun', evaluadaFun.toString());

        evaluadaDeriva = derivada.evaluate({ x: inicial });
        console.debug('evaluadaDeriva', evaluadaDeriva.toString());

        resultado = inicial - (evaluadaFun / evaluadaDeriva);
        console.debug('división', evaluadaFun / evaluadaDeriva);
        console.debug("la iteracion " + (contador) + " es = " + resultado);

        anterior = inicial;
        inicial = resultado;

        bloque = document.createElement('div');

        bloque.innerHTML = `<div class="card-body">
          ✅ En la iteracion ${contador} el resultado es: ${resultado}
          </div>
          <hr>`;

        document.getElementById("divisito").appendChild(bloque.children[0]);
        document.getElementById("divisito").appendChild(bloque.children[0]);


      } while (miFuncion(anterior, inicial, erro));

      console.debug("iteracciones: " + contador);
      console.debug("X vale= " + resultado);
      bloque = document.createElement('div');

      bloque.innerHTML = `<div class="card-body font-weight-bolder text-capitalize text-center">
        🎯
        La raíz se encuentra en X = ${resultado}
        </div>
        <hr>`;
      document.getElementById("divisito").appendChild(bloque.children[0]);
      document.getElementById("divisito").appendChild(bloque.children[0]);

      renderCharts(math.parse(funci), math.round(resultado, 4));
    }

    let func = document.getElementById("idFun").value;

    function totalCasesChart(ctx, mFunc, raiz) {
      // ctx, mFunc= funci parseada, raiz= x redondeada

      let desde = raiz - 2;
      const labels = [];
      const data = [];
      let punto = {};

      for (let i = 0; i < 5; i += 0.1) {
        const x = math.round(desde + i, 4);
        const y = math.round(mFunc.evaluate({ x: x }), 4);
        console.debug(x, y)
        punto = { x, y };
        data.push(punto);
      }

      chartzito = new Chart(ctx, {
        type: 'scatter',
        data: {
          labels: labels,
          datasets: [{
            label: mFunc.toString(),
            data: data,
            borderColor: 'rgba(255, 0, 0, 1)',
            fill: false,
            type: 'line'
          }]
        },
        options: {
          scales: {
            xAxes: [{
              gridLines: {
                zeroLineWidth: 2,
                zeroLineColor: "#2C292E",
              },
            }],
            yAxes: [{
              gridLines: {
                zeroLineWidth: 2,
                zeroLineColor: "#2C292E",
              },
            }]
          }
        }
      });
    }

    function renderCharts(mFunc, raiz) {
      $("#grafiquito").show();

      $('html, body').animate({
        scrollTop: $("#grafiquito").offset().top
      }, 1000);

      const ctx = document.querySelector('#chart').getContext('2d');
      totalCasesChart(ctx, mFunc, raiz);
    }

    function setSombrerito() {
      let inputValue = document.getElementById("idFun").value;
      document.getElementById("idFun").value = inputValue + "^";
      document.getElementById("idFun").focus();
    }

    $("#grafiquito").hide();
